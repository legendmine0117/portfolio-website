<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Current Temperature and Air Quality Index (AQI_US)</title>
  </head>
  <body>
    <!-- Heading -->
    <div class="bg-dark py5 text-light">
      <div class="container">
        <h1 class="display-2">My Website</h1>
        <p>get weather and air quality in your city</p>
      </div>
    </div>

    <!-- dropdown selection -->
    <div class= row>
    <div class="dropdown_container col-1">
      <h1 style="font-size:30px">Select your state and city</h1>
      <p>
      <div class="dropdown_state">
        <select id="selectState">
          <option value="">--State--</option>
        </select>
      </div>
      <div class="dropdown_city">
        <select id="selectCity">
          <option value="">--City--</option>
        </select>
      </div>
      </p>
    </div>


    <!-- weather and air quality display -->
    <div class="weather col-3">
      <ul class="list-group">
        <li class="list-group-item list-group-item-primary">
          Weather and Air Quality <span id="weather_at_city_state"></span>
        </li>
        <li class="list-group-item list-group-item-primary">
          Air Quality Index (AQI_US) is:
          <span id="city_AQI" class="city_AQI"></span>
        </li>
        <li class="list-group-item list-group-item-primary">
          Last updated time: <span id="last_updated_time"></span>
        </li>
        <li class="list-group-item list-group-item-primary">
          Temperature is:
          <span id="city_temperature_celsius"></span> &#8451; or
          <span id="city_temperature_fahrenheit"></span> &#8457;
        </li>
        <li class="list-group-item list-group-item-primary">
          Humidity is: <span id="city_humidity"></span>
        </li>
        <li class="list-group-item list-group-item-primary">
          Wind Speed is: <span id="city_windSpeed"></span> mph
        </li>
        <li class="list-group-item list-group-item-primary">
          Longitude is: <span id="city_coordinates_longitude"></span>
        </li>
        <li class="list-group-item list-group-item-primary">
          Latitude is: <span id="city_coordinates_latitude"></span>
        </li>
      </ul>
    </div>
  </div>
    <img id="pollution" src="pollution.jpg" alt="pollution image" width="300" />
    <img id="aqi_index" src="aqi_index.jpg" alt="aqi index" width="400" />
    <script type="text/javascript" src="config_key.js"></script>
    <script src="weather.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
