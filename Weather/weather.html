<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Current Temperature and Air Quality Index (AQI_US)</title>
  </head>
  <body>
    <div class="container">
      <div id="weather" class="weather">weather is here!!!</div>

      <div class="last_updated_time">
        Last updated time <span id="last_updated_time"></span>
      </div>
      <div class="nyc_temperature">
        Temperature is <span id="nyc_temperature"></span>
      </div>
      <div class="nyc_AQI">
        Air Quality Index (AQI_US) is <span id="nyc_AQI"></span>
      </div>
      <div class="humidity">Humidity is <span id="nyc_humidity"></span></div>
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
