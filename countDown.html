<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="countDown.css" />
    <title>Countdown Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>Countdown</h1>
      <p>
        <ul class="numbers">
          <li><span id="days"></span> Days </li>
          <li><span id="hours"></span> Hours </li>
          <li><span id="minutes"></span> Minutes </li>
          <li><span id="seconds"></span> Seconds </li>
          <p id="dateOutput"> default to Jan 1, 2020</p>
        </ul>
      </p>
      <label for="dropdown">Select a Date</label>
      <br>
      <br>
        <li class="dropdown" id="dropdown">
          <select name="yearSel" id="yearSel">
            <option value="">--Year--</option>
          </select>
          <select name="monthSel" id="monthSel">
            <option value="">--Month--</option>
          </select>
          <select name="daySel" id="daySel">
            <option value="">--Day--</option>
          </select>
          <button id="btn" onclick="setNewDate()">Set Date</button>
      </li>
      <p class="invalidDate" id="invalidDate"></p>
    </div>
  </body>
  <script src="countDown.js"></script>
</html>
